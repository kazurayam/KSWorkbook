apply plugin: 'groovy'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'jacoco'
apply plugin: 'maven'

group = 'com.kazurayam'
//artifact = 'KSWorkbook'
version = '0.1.0'

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

ext {
    groovyVersion = '2.4.9'
    logbackVersion = '1.2.3'
    slf4jVersion = '1.7.2'
}

repositories {
    jcenter()
    mavenLocal()
}

dependencies {
    compile "org.codehaus.groovy:groovy-all:${groovyVersion}"

    // https://mvnrepository.com/artifact/org.slf4j/slf4j-api
    compile group: 'org.slf4j', name: 'slf4j-api', version: "${slf4jVersion}"

    // https://mvnrepository.com/artifact/ch.qos.logback/logback-classic
    compile group: 'ch.qos.logback', name: 'logback-classic', version: "${logbackVersion}"

    // https://mvnrepository.com/artifact/ch.qos.logback/logback-core
    compile group: 'ch.qos.logback', name: 'logback-core', version: "${logbackVersion}"
    
    // https://mvnrepository.com/artifact/org.apache.poi/poi
    compile group: 'org.apache.poi', name: 'poi', version: '3.9'
    
    // https://mvnrepository.com/artifact/org.apache.poi/poi-ooxml
    compile group: 'org.apache.poi', name: 'poi-ooxml', version: '3.9'

    // https://mvnrepository.com/artifact/org.spockframework/spock-core
    testCompile group: 'org.spockframework', name: 'spock-core', version: '1.1-groovy-2.4'
}

def defaultEncoding = 'UTF-8'
tasks.withType(AbstractCompile).each { it.options.encoding = defaultEncoding }
tasks.withType(GroovyCompile).each   { it.groovyOptions.encoding = defaultEncoding }

test {
    include '**/ksworkbook/*Spec.class'
    finalizedBy jacocoTestReport
    outputs.upToDateWhen {false}
}

task pinpoint(type: Test) {
    include '**/ksworkbook/MaterialSpec.class'
    outputs.upToDateWhen {false}
}

task groovydoc(type: Groovydoc, overwrite: true) {
    group = 'com.kazurayam'
    description = 'Generates Public API documents.'
    source = sourceSets.main.allGroovy
    classpath = sourceSets.main.runtimeClasspath
    //options.memberLevel = JavadocMemberLevel.PUBLIC
    //include '**/Helpers.groovy'
    //exclude '**/*Test.groovy'
}

task publishGroovydoc(type: Copy) {
    from 'build/docs/groovydoc'
    into 'docs'
}

groovydoc.finalizedBy publishGroovydoc
